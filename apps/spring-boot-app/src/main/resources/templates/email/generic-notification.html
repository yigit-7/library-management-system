<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">Notification</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { width: 80%; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #f4f4f4; padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
        .content { padding: 20px; }
        .footer { margin-top: 20px; font-size: 0.8em; text-align: center; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Library Management System</h2>
    </div>
    <div class="content">
        <p>Dear <span th:text="${name}">User</span>,</p>

        <!-- Dynamic content based on message or specific variables -->
        <p th:text="${message}">Notification content goes here.</p>

        <div th:if="${amount != null}">
            <p><strong>Amount:</strong> <span th:text="${amount}">0.00</span></p>
        </div>

        <div th:if="${date != null}">
            <p><strong>Date:</strong> <span th:text="${#temporals.format(date, 'dd-MM-yyyy HH:mm')}">Date</span></p>
        </div>

        <div th:if="${bookTitle != null}">
            <p><strong>Book:</strong> <span th:text="${bookTitle}">Book Title</span></p>
        </div>

        <p>Please log in to your account for more details.</p>
    </div>
    <div class="footer">
        <p>This is an automated message, please do not reply.</p>
    </div>
</div>
</body>
</html>
