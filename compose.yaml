services:
  database:
    image: postgres:15-alpine
    restart: always
    container_name: library-db
    # Variables are sourced from the .env file in the project root
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: ./apps/spring-boot-app
    container_name: library-backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8080}:8080" # Use BACKEND_PORT from .env, default to 8080 if not set
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DATA_REDIS_HOST: cache
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    healthcheck:
      # This command uses curl (installed in most base images) to check the actuator health endpoint.
      # It will only succeed when the Spring application is fully up and running.
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s # Give the app time to start before the first check

  cache:
    image: redis:7-alpine
    restart: always
    container_name: library-cache
    healthcheck:
      # redis-cli ping returns PONG on success
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./apps/nextjs-app
    container_name: library-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Used by Next.js Server (Container-to-Container)
      API_INTERNAL_URL: http://backend:8080
      # Used by Browser (Browser-to-Host)
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      # This command checks if the Next.js server is responding to requests.
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  postgres_data:
